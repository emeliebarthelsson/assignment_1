        <!-- form content -->
        <section class="container">
            <form class="form">
                <!-- order details -->
                <h3>Order details</h3>
                <section class="form__order-container">
                    <div class="form__img-container">
                        <img class="form__img" src="../assets/images/img1.JPG" alt="Picture of Tudor Black Bay 58">
                        <div>
                            <p>Tudor Black Bay 58</p>
                            <p>Quantity: 1</p>
                        </div>
                    </div>
                    <div>
                        <p>4040€</p>
                    </div>
                </section>
                <section class="form__order-container">
                    <div>
                        <p>Shipping</p>
                        <p>Total</p>
                    </div>
                    <div>
                        <p>0€</p>
                        <p>4040€</p>
                    </div>
                </section>
                <!-- contact details -->
                <h3>Contact details</h3>
                <!-- email input -->
                <div class="form__input-container">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="anders.andersson@example.com"
                        maxlength="50"
                    />
                </div>
                <section class="form__input-column">
                    <!-- first name input -->
                    <div class="form__input-container">
                        <label for="first-name">First name</label>
                        <input 
                            type="text"
                            id="first-name"
                            name="first-name"
                            required
                            placeholder="Enter first name"
                            maxlength="20"
                        />
                    </div>
                    <!-- last name input -->
                    <div class="form__input-container">
                        <label for="last-name">Last name</label>
                        <input 
                            type="text"
                            id="last-name"
                            name="last-name"
                            required
                            placeholder="Enter last name"
                            maxlength="20"
                        />
                    </div>
                </section>
                <!-- address input -->
                <div class="form__input-container">
                    <label for="address">Address</label>
                    <input
                        type="text"
                        id="address"
                        name="address"
                        required
                        placeholder="Enter street address"
                        maxlength="50"
                    />
                </div>
                <section class="form__input-column">
                    <!-- city input -->
                    <div class="form__input-container">
                        <label for="city">City</label>
                        <input
                            type="text"
                            id="city"
                            name="city"
                            required
                            placeholder="Enter city name"
                            maxlength="50"
                        />
                    </div>
                    <!-- postal code input -->
                    <div class="form__input-container">
                        <label for="postal-code">Postal code</label>
                        <input
                            type="number"
                            id="postal-code"
                            name="postal-code"
                            required
                            placeholder="Enter postal code"
                        />
                    </div>
                </section>
                <section class="form__input-column">
                    <!-- country input -->
                    <div class="form__input-container">
                        <label for="country">Country</label>
                        <select name="country" id="country" required>
                            <option value="">Select country</option>
                            <option value="norway">Norway</option>
                        </select>
                    </div>
                    <!-- phone number input -->
                    <div class="form__input-container">
                        <label for="phone">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            required
                            placeholder="Enter phone number"
                            pattern="[0-9]{8}"
                        />
                    </div>
                </section>
                <!-- shipping method radio buttons -->
                <section class="form__shipping">
                    <h3>Shipping</h3>
                    <div class="form__shipping-options">
                        <div class="shipping-option__radio">
                            <input 
                                type="radio" 
                                name="shipping" 
                                id="pick-up-point"
                                checked
                            />                    
                            <label for="pick-up-point">Pick-up point</label>
                        </div>
                        <div class="shipping-option__radio">
                            <input 
                                type="radio" 
                                name="shipping" 
                                id="home-delivey"
                            />
                            <label for="home-delivery">Home delivery</label>
                        </div>
                        <div class="shipping-option__radio">
                            <input 
                                type="radio" 
                                name="shipping" 
                                id="instabox"
                            />
                            <label for="instabox">Instabox</label>
                        </div>
                    </div>
                </section>
                <!-- payment method -->
                <div class="form__input-container">
                    <h3>Payment</h3>
                    <label for="payment">Payment method</label>
                    <select name="payment" id="payment" required>
                        <option value="">Select payment method</option>
                        <option value="credit-card">Credit card</option>
                        <option value="vipps">Vipps</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
                <!-- terms and conditions checkbox -->
                <div class="form__checkbox">
                    <input type="checkbox" name="confirm" id="confirm" required/>
                    <label>I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <!-- submit button -->
                <div class="form__input-container">
                    <input class="form__button" type="submit" value="Place order"/>
                </div>
            </form>
        </section>
    </main>

    <footer>
